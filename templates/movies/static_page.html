{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{{ title }} - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container my-5" style="padding-top: 100px;">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card bg-dark text-white">
                <div class="card-body p-5">
                    <h1 class="mb-4">{{ title }}</h1>
                    <div class="content-text">
                        {{ content|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.content-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #e0e0e0;
}

.content-text h2 {
    color: #fff;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.content-text h3 {
    color: #fff;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.content-text p {
    margin-bottom: 1.5rem;
}

.content-text ul,
.content-text ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.content-text li {
    margin-bottom: 0.5rem;
}
</style>
{% endblock %}
